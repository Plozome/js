<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		/*
			arguments 参数集合
				集合中的每个参数都会指定一个下标，从0开始每个+1
				参数集合的length属性用于表示参数的个数
				可以通过arguments[下标]的形式获取某一参数，如：arguments[0]
		*/
		function fn() {
			console.log(arguments);
		}

		fn("a", "b", "c");

	</script>
</body>

</html>
