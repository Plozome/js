<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		/*

			函数定义时圆括号内的参数，被称为形参(形式参数)，用于定义函数体内的参数

			函数调用时圆括号内的参数，被称为实参(实际参数)，用于赋值函数体内的参数
		*/

		function add(a, b) {
			alert(a + b);
		}

		add(1, 2);
		add(3, 4)
	</script>
</body>

</html>
