<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>

	<script>
		/*
			return 关键字
				1、设置函数的返回值
				2、代表函数的结束

			函数调用表达式 将会取出函数的返回值
		*/
		function fn(a, b) {
			var sum = a + b;
			return sum;
		}

		console.log(fn(100, 11));

	</script>
</body>

</html>
