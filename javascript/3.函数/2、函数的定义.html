<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>

	<button onclick="fn()">按钮</button>

	<script>
		//代码封装

		function fn() {
			for (var i = 1; i <= 30; i++) {
				console.log(i);
			}
		}

	/*
		函数定义的语法

			function 函数名(){
				//代码段
			}

		函数的调用
			函数名();//函数引用()


		函数的作用：封装，复用
	*/
	</script>
</body>

</html>
