<head>

	<title>Document</title>
</head>

<body>
	<script>
		//栈空间较小，只能存放简单(值)数据类型。
		//复杂(引用)数据类型需要被存放到堆空间
		var a = 1;
		var b = "k";
		var c = true;
		var d = undefined;
		var e = null;

		function fn() {
			alert("abc");
		}

		fn();//函数引用()
	</script>
</body>
