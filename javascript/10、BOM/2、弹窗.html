<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            三种弹框
                alert(内容)//普通弹窗没有返回值

                confirm(内容)//带确认取消按钮的弹框，返回值为布尔值，确认是true 取消是false

                prompt(提示内容)//带有提示内容和输入框的弹框，返回值是输入框的值
        */
        alert("弹出框");

		confirm("是否关闭页面");

		prompt("你叫啥?");
    </script>
</body>
</html>
