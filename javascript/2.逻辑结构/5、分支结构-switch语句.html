<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>switch语句</title>
    <script>
        var score=40;
        switch (score) {
            case 90: alert("优秀");
                break;
            case 60: console.log("及格");
                break;
            case 20: console.log("差");
                break;
            default: console.log("其他");
        }


    </script>

</head>

<body>

</body>

</html>
