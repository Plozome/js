<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //打印1~30
        //虽然i=100不小于30，但是也会执行一次do

        var i = 100;

        do {
            console.log(++i);
        } while (i < 30);
    </script>
</body>

</html>
