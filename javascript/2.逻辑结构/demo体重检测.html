<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="eheight" placeholder="请输入你的身高">
    <input type="text" id="eweight" placeholder="请输入你的体重">
    <button onclick="check()">检测</button>
    <script>
        function check() {
            var nweight = (eheight.value - 108) * 0.9;
            if (eweight.value > nweight.value + 5) {
                alert("超重");
            } else if (eweight.value < nweight.value - 5) {
                alert("偏轻");
            } else {
                alert("正常");
            }
        }
    </script>
</body>

</html>
