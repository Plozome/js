<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
			if语句
				单分支
					if(判断条件){
						执行语句
					}

				双分支
					if(判断条件){
						执行语句
					}else{
						执行语句
					}

				多分支
					if(判断条件){
						执行语句
					}else if(判断条件){
						执行语句
					}
					...
					else if(判断条件){
						执行语句
					}else{
						执行语句
					}

			switch语句
				switch(匹配条件){
					case 匹配项:
						执行语句
						break;
					...
					case 匹配项:
						执行语句
						break;
					default:
						执行语句
				}
		*/
    </script>
</head>

</body>

</html>
