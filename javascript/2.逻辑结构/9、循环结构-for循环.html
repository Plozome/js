<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            循环结构的4要素：
                1、循环变量
                2、判断条件
                3、改变循环变量的操作
                4、循环体
 
            4要素的执行顺序
                1只执行一次
                然后2，4，3循环执行
 
            for循环内声明的变量，可以在全局访问
 
            for循环运行结束后，循环变量的值会比界限大1
        */



        for (var i = 1; i <= 30; i++) {

            console.log(i);//为4要素的4、循环体

        };

        console.log("for循环运行结束i的结果是：" + i);


    </script>
</body>

</html>
