<body>
    <script>
        /*
			while循环
				while(判断条件){//条件为真时执行花括号内的代码段，判断条件会被隐式转换为布尔值
					代码段
				}

			do...while循环
				do{
					代码段
				}while(判断条件);//同上，do...while为先执行后判断，代码段至少会执行一次

			for循环
				for(循环变量; 判断条件; 改变循环变量的操作){
					代码段
				}
		*/

    </script>
</body>
