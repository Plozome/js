<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弱类型语言</title>
    <script>
        /*
			javascript是一款弱类型的编程语言

			Java C...是强类型编程语言
				Int a = 123;
				Int b = "abc";//报错，数据类型错误
		*/
        var a ='abc';
        //不会规定任何数据类型，也就是说变量的数据类型取决于值
        a=123;//变量的值变成了数值，所以变量的数据类型就是数值
    </script>
</head>
<body>

</body>
</html>
