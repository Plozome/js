<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符</title>
    <script>
        /*
			+ - * / %

			字符串的表现
				+号两侧有一侧是字符串，那么就会进行字符串的拼接(将不是字符串的一侧隐式转化为字符串)

			布尔值的表现
				+号两侧一侧为数字一侧是boolean，则将true转化为1，将false转化为0


			- * / % 符号将两侧全部转化为数值
		*/
        var a=false;
        var b ='2';
        console.log(a-b);
    </script>
</head>
<body>

</body>
</html>
