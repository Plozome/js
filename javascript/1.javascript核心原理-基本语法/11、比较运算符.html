<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
    <script>
        /*
			比较运算符
				> < == >= <= != === !==

				比较运算符的运算结果非true即false

				==相等符号的比较，存在隐式类型转换
					符号一侧为数字时，那么将另一侧转为数字，进行比较

				===全等符号的比较，不存在隐式类型转换

				字符串之间的比较是从左向右依次比较字符编码的大小



		*/

        //console.log(1===true);


        console.log("abc" > "ab");
    </script>
</head>
<body>

</body>
</html>
