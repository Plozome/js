<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算</title>
    <script>
        /*
			赋值 运算符
				赋值：改变内存值的操作

			= += -= *= /= %=


			a+=2 是 a=a+2的简写，那么我们就称a+=2为a=a+2的 语法糖
		*/

        var a = 1;

        a+=2;//a = a+2
        console.log(a);//3

        a-=10;
        console.log(a);//-7

        a*=3
        console.log(a);//-21

        a/=-7
        console.log(a);//3

        a%=2;
        console.log(a);//1
    </script>
</head>
<body>

</body>
</html>
