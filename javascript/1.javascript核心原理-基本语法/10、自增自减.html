<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自增自减</title>
    <script>
        /*
			自增 ++
			自减 --

			注意事项：
				前置++,先运算,后取值
				后置++,先取值,后运算
				自减同理
		*/

        var a = 3;

        a++;//a = a+1;
        console.log(a);//4

        a--;
        console.log(a);//3


        console.log(++a);//4
    </script>
</head>
<body>

</body>
</html>
