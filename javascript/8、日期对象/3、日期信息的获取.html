<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var date = new Date();
        date.getTime();//获取从1970年1月1日到当前日期的毫秒数
        date.getFullYear();//获取年份
        date.getMonth();//月
        date.getDate();//日
        date.getDay();//星期 0-6对应周日到周六
        date.getHours();//小时
        date.getMinutes();//分种
        date.getSeconds();//秒
        date.getMilliseconds();//毫秒
    </script>
</body>

</html>
