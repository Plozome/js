<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            日期只能通过构造函数Date创建
                日期对象获取的是电脑的时间，如果项目跨时区，则需要使用后台提供的时间
                不传参，获取当前时间
                参数类型
                    字符串：
                        yyyy-mm-dd  yyyy/mm/dd
                    数字： 分为6个参数
                        year mouth date hours minutes second
                            月份的下标可以是0-11 ，0是1月
        */
        var date = new Date();
        var date2 = new Date("2017/08/22");
        var date3 = new Date(2019,0,22,12,33,55);
        console.log(date);
        console.log(date2);
        console.log(date3);
    </script>
</body>
</html>
