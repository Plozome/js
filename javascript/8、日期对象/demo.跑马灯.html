<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 372px;
			overflow: hidden;
		}
		li{
			float: left;
			width: 100px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			color: #FFF;
			background: #03ccbb;
			border: solid 2px #F90;
			margin: 10px;
			opacity: 0.3
		}
		li.active{
			opacity: 1;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
		<li>06</li>
		<li>07</li>
		<li>08</li>
		<li>09</li>
	</ul>

	<script>
		var lis = document.querySelectorAll('li');//根据选择器获取元素
		var i=6;

		setInterval(function(){
			i++;

			if(i>=lis.length){
				i=0;
			}

			for(var j=0; j<lis.length; j++){
				if(j==i){
					lis[j].className = "active";
				}else{
					lis[j].className = "";
				}
			}

		},300);
	</script>
</body>
</html>
