<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		var today = new Date();
		//读取今天的年月日
		day = today.getDate();
		month = today.getMonth();
		year = today.getFullYear();
		// console.log(year,month,day);
		console.log(getWeek(year,month,day));
		function getWeek(year, month, day) {

			//用往后第十天测试
			var date = new Date(year, month, day+10);
			//赋值新的即要求的日期，然后再获取那天星期几
			switch (date.getDay()) {
				case 0:
					return "星期日";
				case 1:
					return "星期一";
				case 2:
					return "星期二";
				case 3:
					return "星期三";
				case 4:
					return "星期四";
				case 5:
					return "星期五";
				case 6:
					return "星期六";
				default:
					return null;
			};

		}
	</script>
</body>

</html>
