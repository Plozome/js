<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="uname" placeholder="请输入用户名">
    <input onclick="fnVerify(uname.value)" type="button" id="verify" value="验证">;
    <script>
        function fnVerify(str) {
            if (str.length < 6 || str.length > 21) {
                alert("用户名必须在6到21位之间");
            } else{ alert("注册成功");}
        }
    </script>
</body>

</html>
