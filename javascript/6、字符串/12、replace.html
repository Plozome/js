<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="text">
		曲曲折折的荷塘上面，弥望(4)的是田田(5)的叶子。叶子出水很高，像亭亭的舞女的裙。
		层层的叶子中间，零星地点缀着些白花，有袅娜(6)地开着的，有羞涩地打着朵儿的；
		正如一粒粒的明珠曲曲折折，又如碧天里的星星，又如刚出浴的美人。微风过处，送曲曲折折来缕缕清香，
		仿佛远处高楼上渺茫的歌声似的。这时候叶子与花也有一丝的颤动，像闪电般，霎时传过荷塘的那边去了。
		叶子本是肩曲曲折折并肩密密地挨着，这便宛然有了一道凝曲曲折折碧的波痕。
		叶子底下是脉脉(7)的流水，遮住了，不能见一些颜色；而叶曲曲折折子却更见风致(8)了。
	</p>
	<script>
		/*
			replace(需要替换的文本, 替换后的文本);
				默认只能替换第一个匹配项
				想要匹配更多，需要使用正则表达式
		*/
		var str = text.innerText;

		//g:global//括号和数字都替换掉
		text.innerText = str.replace(/\([0-9]\)/g,"-");
	</script>
</body>
</html>
