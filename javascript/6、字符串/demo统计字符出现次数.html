	<script>
		//统计每个字符出现的次数，例如：{a:2,b:3,c:2,d:3}
		//使用indexOf
		var str = "abacdabad";
		var arr = str.split("");
		for (var i = 0; i < arr.length - 1; i++) {
			for (var j = i + 1; j < arr.length; j++) {
				if (arr[i] == arr[j]) {
					arr.splice(j, 1);
					j--;
				}

			}
		}
		var str1 = arr.join("");
		console.log(str1);
		
		function countNum(char, str) {
				num = 0;
			var i = 0;   //开始查找的位置

			while (str.indexOf(char, i) != -1) {

				num++;

				i = str.indexOf(char, i) + 1;
			}
			return num;
		}
		for (j = 0; j < str1.length; j++) {

			countNum(str1.charAt(j), str);
			console.log(str1.charAt(j)+":"+num);
		}
