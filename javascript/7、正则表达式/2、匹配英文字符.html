<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            [] 代表一个字符
            a-z 代表26个小写英文字母
            A-Z 代表26个大写英文字母
            A-z 代表52个大小写英文字母
        */
        var str = "123456789z";

        var reg = /A-z/
        console.log(reg.test(str));
    </script>
</body>
</html>
