<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            元字符:正则中可以使用某一符号代表一种匹配规则，这种符号称为元字符。
                \d 匹配数字
                \D 匹配非数字
                \w 匹配数字 字母 下划线
                \W 匹配非数字 字母 下划线
                \s 匹配空白符
                \S 匹配非空白符
                . 匹配任意字符
                \.匹配.符号

                \转义字符
        */

        console.log(/\s/.test(' '));
    </script>
</body>
</html>
