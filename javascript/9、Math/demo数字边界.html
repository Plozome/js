<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
			随机生成一个数字： 0~1000

			如果大于900，则取900
			如果小于100，则取100
		*/
        var n =Math.floor( Math.random()*1001)

        
        n=Math.max(100,Math.min(900,n));
        console.log(n);
    </script>
</body>
</html>
