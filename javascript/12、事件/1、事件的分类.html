<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            js是一门基于事件驱动的语言

            事件类型
                鼠标
                    click 鼠标按下抬起
                    mousedown 鼠标按下
                    mouseup 鼠标抬起
                    mouseover 鼠标移入
                    mouseout 鼠标移出
                    mousemove 鼠标移动
                    dblclick 鼠标双击
                    contentmenu 鼠标右击
                    wheel 滚轮滚动，谷歌火狐
                    mousewheel 滚轮滚动 IE

                键盘
                    keydown 按键按下
                    keyup 按键抬起
                    keypress 按键按下然后抬起

                表单相关
                    load 资源加载完成
                    error 资源加载失败
                    readystatechange 服务器响应状态发生改变

                其它
                    scroll

                绑定事件处理需要使用事件句柄：on+事件类型
        */
    </script>
</body>
</html>
