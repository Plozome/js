        function getChildren(parent) {
            var nodes = parent.childNodes;
            var result = [];
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].nodeType == 1) {
                    result.push(nodes[i]);
                }
            }
            return result;
        }
        console.log(getChildren(list));//我们现在用的是html DOM规范
