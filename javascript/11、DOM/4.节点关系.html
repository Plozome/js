<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
		<li>06</li>
	</ul>
	<ol>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ol>

	<script>
		/*
			body 和 ul 为父子关系
				body是父(parent)节点(node)
				ul是子(child)节点(node)

			ul 和 ol 互为同胞(sibling)节点(node)

			html是整个文档的根，称为根(root)节点(node)

		*/
	</script>
</body>
</html>
