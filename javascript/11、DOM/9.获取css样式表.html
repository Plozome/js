<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background: #03ccbb;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div id="box" style="width: 200px;"></div>
	<script>
		/*
			高版本浏览器
				window.getComputedStyle(元素);//获取非行间样式表对象

			ie8及以下浏览器
				ele.currentStyle;//获取非行间样式表对象
		*/

		var eBox = document.getElementById('box');

		console.log(eBox.style.background);//只能获取行间样式

		//console.log(window.getComputedStyle(eBox).width);//高版本获取非行间样式

		//console.log(eBox.currentStyle.backgroundColor);


		function getStyle(ele){
			if(window.getComputedStyle){
				return window.getComputedStyle(ele);
			}else{
				return ele.currentStyle;
			}
		}

		console.log(getStyle(eBox)["backgroundColor"])
	</script>
</body>
</html>
