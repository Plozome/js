<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button.active {
            background: #03ccbb;
        }

        .dis div {
            width: 300px;
            height: 100px;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
            background: #F90;
            border: solid 1px #000;
            display: none;
        }

        .dis div.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="btns">
            <button>选项01</button>
            <button>选项02</button>
            <button>选项03</button>
            <button>选项04</button>
            <button>选项05</button>
        </div>
        <div class="dis">
            <div>选项01</div>
            <div>选项02</div>
            <div>选项03</div>
            <div>选项04</div>
            <div>选项05</div>
        </div>
    </div>

    <script>
        var btns = document.querySelectorAll('.btns button');
        var divs = document.querySelectorAll('.dis div');

        for (var i = 0; i < btns.length; i++) {
            btns[i].index = i;
            btns[i].onclick = function () {
                for (var i = 0; i < btns.length; i++) {
                    btns[i].className = "";
                    divs[i].className = "";
                }
                this.className = "active";
                divs[this.index].className = "active";
            }
        }
    </script>
</body>

</html>
