<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            left: 1000px;
            top: 0;
            width: 100px;
            height: 100px;
            background: #ff9900;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        /*
            已过距离=（终点-起点）*（（当前时间-起始时间）/运动时长）
        */
        
        var ele=document.querySelector('.box');
        var target =0;//终点
        var start=ele.offsetLeft;//起点
        var duration=3000;//总时长

        var date = new Date();//运动起始时间

        var timer=setInterval(function(){
            var scale=(new Date()-date)/duration;

            if(scale>1){
                scale=1;
                clearInterval(timer);
            }

            var nLeft=(target-start)*scale;
            ele.style.left=start+nLeft+"px";
        },10)

    </script>
</body>
</html>
