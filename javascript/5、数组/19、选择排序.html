<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [5,3,6,7,9,1,23,32,11,8];
		//从下标为0的位置开始，选择数组的位置，然后让该位置存放的数据跟 其后 所有元素依次比较，如果其后的元素大，则交换位置
		for(var i=0; i<arr.length-1; i++){//外围循环用于生成i(主要位置)
			for(var j = i+1; j<arr.length; j++){//内层循环用于生成j(比较位置)
				if(arr[i]<arr[j]){
					var num = arr[i];
					arr[i] = arr[j];
					arr[j] = num;
				}
			}
		}

		console.log(arr);



		/* 0  32
		   1  3
		   2  5
		   3  6
		   4  7
		   5  1
		   6  9
		   7  23
		   8  11
		   9  8
		*/

	</script>
</body>
</html>
