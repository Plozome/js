<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ["a", "b", "c", "d", "e"];

        var arr2 = arr.slice(0, 2);//从下标0开始到下标2之前结束

        var arr3 = arr.slice(0);//从零开始，不写第二个参数，代表拷贝原数组

        var arr4 = arr.slice(2, -1);//从下标2开始到最后一个之前结束

        console.log(arr4);
    </script>
</body>

</html>
