<head>

<body>
    <script>
         /*
            数组的增删
                array.push(元素);在数组的结尾添加元素
                array.pop();删除数组中的最后一个元素
                array.unshift(元素);在数组的开头添加元素
                array.shift();删除数组中的第一个元素
                array.splice(操作起始位置，删除元素个数，需要添加的元素不限个数));
            数组的排序
                array.sort();对数组进行排序
                array.reverse();将数组排序再进行翻转
            数组切片
                array.slice();从原数组中截取一个子数组
            数组拼接
                array.concat(元素/数组);将原数组与元素/数组进行拼接
                array.join(符号);将数组中的每一个元素使用符号拼接成一个字符串
            数组查找
                array.indexOf(元素);返回元素在数组中的位置，从左到右第一个
                array.lastIndexOf(元素);返回元素在数组中的位置，从右往左第一个
            遍历数组
                array.forEach(函数);
         */
    </script>
