<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //数组的字面量使用[]表示
        //数组也可以使用new Array()来创建
        //数组中的每一项称为数组的元素
        //每个数组的元素都会有一个下标，下标从0开始到数组长度-1结束。
        var array = new Array(5);

        var arr = [1, 2, 3, 4, 5];

        console.log(array, arr);

        console.log(array[0]);
    </script>
</body>

</html>
