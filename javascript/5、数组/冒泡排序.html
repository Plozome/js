<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [2, 3, 5, 6, 9, 1, 7, 8, 8];
        var arrlength = arr.length;
        for (j = arrlength - 1; j > 0; j--) {
            for (i = 0; i < j; i++) {
                if (arr[i] > arr[i + 1]) {
                    // x = arr[i+1]
                    // arr[i+1] = arr[i]
                    // arr[i] = x;
                    arr[i] = arr[i] + arr[i + 1];
                    arr[i + 1] = arr[i] - arr[i + 1];
                    arr[i] = arr[i] - arr[i + 1];
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
