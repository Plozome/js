<body>
    <script>
        //改变原数组的操作
        var arr = ["a", "b", "c", "d", "e"];

        arr.splice(1, 3);//从下标为1的元素开始操作，删除3个元素

        arr.splice(1, 0, "f", "g", "h");//从下标为1的位置开始操作，插入f g h

        console.log(arr);
    </script>
</body>
